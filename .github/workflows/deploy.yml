name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Write the raw PEM from secrets into a file
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_rsa << 'EOF'
          ${{ secrets.EC2_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa

      # Verify SSH key format
      - name: Verify SSH key
        run: |
          ssh-keygen -lf ~/.ssh/id_rsa

      # Test SSH connection
      - name: Test SSH connection
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 -o StrictHostKeyChecking=accept-new -v "$EC2_USER@$EC2_HOST" "echo 'SSH connection successful'"

      # Create remote directory if it doesn't exist
      - name: Create remote directory
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 -o StrictHostKeyChecking=accept-new "$EC2_USER@$EC2_HOST" "sudo mkdir -p /var/www/html && sudo chown $EC2_USER:$EC2_USER /var/www/html"

      # Copy build output to EC2
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=accept-new" ./dist/ "$EC2_USER@$EC2_HOST:/var/www/html/"
