name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Write the SSH key
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          
      # Debug: Check if key was written correctly
      - name: Debug SSH key
        run: |
          echo "Key file size:"
          wc -c ~/.ssh/id_rsa
          echo "First line:"
          head -1 ~/.ssh/id_rsa
          echo "Last line:"
          tail -1 ~/.ssh/id_rsa
          echo "Key type check:"
          ssh-keygen -l -f ~/.ssh/id_rsa 2>&1 || echo "Key format issue detected"

      # Add EC2 host to known_hosts
      - name: Setup SSH known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      # Test basic SSH connectivity
      - name: Test SSH with verbose output
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o BatchMode=yes "$EC2_USER@$EC2_HOST" "whoami" 2>&1 || true

      # ðŸš€ Deploy build files to EC2
      - name: Deploy frontend to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./dist/ "$EC2_USER@$EC2_HOST:/var/www/html/"
